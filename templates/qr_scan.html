<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QrPuantaj - QR TarayÄ±cÄ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- AdminLTE & jQuery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>

  <style>
    #video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #007bff;
      border-radius: 10px;
    }
    #scanResult {
      margin-top: 15px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper p-4">
  <h3 class="mb-3">QR Kodunu Tara</h3>
  <video id="video" autoplay></video>
  <p id="scanResult">ðŸ“· QR kod bekleniyor...</p>
  <button id="logoutBtn" class="btn btn-danger mt-3">Ã‡Ä±kÄ±ÅŸ Yap</button>
</div>

<script>
  const video = document.getElementById('video');
  const scanResult = document.getElementById('scanResult');
  const token = localStorage.getItem('access_token');

  if (!token) {
    alert('Ã–nce giriÅŸ yapmalÄ±sÄ±n!');
    window.location.href = '/login/';
  }

  // Kamera baÅŸlat
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      video.srcObject = stream;
      video.setAttribute('playsinline', true); // iOS iÃ§in
      video.play();
      requestAnimationFrame(tick);
    })
    .catch(err => {
      alert('Kamera aÃ§Ä±lamadÄ±: ' + err.message);
    });

  const canvas = document.createElement('canvas');
  const context = canvas.getContext('2d');

  function tick() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);

      if (code) {
        const qrValue = code.data;
        scanResult.innerText = "âœ… QR Kod: " + qrValue;

        // Tekrar taramayÄ± engellemek iÃ§in stream'i durdur
        video.srcObject.getTracks().forEach(track => track.stop());

        // Backend'e gÃ¶nder
        fetch('/api/qr-scan/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ qr_code: qrValue })
        })
        .then(res => res.json())
        .then(data => {
          scanResult.innerText = `ðŸ“Œ ${data.status}`;
        })
        .catch(err => {
          console.error(err);
          scanResult.innerText = 'âŒ Sunucu hatasÄ±.';
        });

        return;
      } else {
        scanResult.innerText = "ðŸ“· QR kod bekleniyor...";
      }
    }
    requestAnimationFrame(tick);
  }

  $('#logoutBtn').click(() => {
    localStorage.removeItem('access_token');
    window.location.href = '/login/';
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
