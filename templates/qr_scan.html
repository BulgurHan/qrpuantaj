<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QrPuantaj - QR TarayÄ±cÄ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- AdminLTE & jQuery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>

  <style>
    #video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #007bff;
      border-radius: 10px;
    }
    #scanResult {
      margin-top: 15px;
      font-size: 1.1rem;
    }
    #debug {
      margin-top: 25px;
      padding: 10px;
      background: #f1f1f1;
      font-size: 0.9rem;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper p-4">
  <h3 class="mb-3">QR Kodunu Tara</h3>
  <video id="video" autoplay></video>
  <p id="scanResult">ðŸ“· QR kod bekleniyor...</p>
  <button id="logoutBtn" class="btn btn-danger mt-3">Ã‡Ä±kÄ±ÅŸ Yap</button>

  <!-- Debug Panel -->
  <div id="debug"></div>
</div>

<script>
  const video = document.getElementById('video');
  const scanResult = document.getElementById('scanResult');
  const token = localStorage.getItem('access_token');
  const debugPanel = document.getElementById('debug');

  function log(msg) {
    debugPanel.innerText += msg + '\n';
  }

  if (!token) {
    alert('Ã–nce giriÅŸ yapmalÄ±sÄ±n!');
    log("ðŸš« Token bulunamadÄ±. GiriÅŸ yapman gerekiyor.");
    window.location.href = '/login/';
  }

  // Kamera baÅŸlat
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      video.srcObject = stream;
      video.setAttribute('playsinline', true); // iOS iÃ§in
      video.play();
      requestAnimationFrame(tick);
      log("ðŸ“· Kamera baÅŸarÄ±yla baÅŸlatÄ±ldÄ±.");
    })
    .catch(err => {
      alert('Kamera aÃ§Ä±lamadÄ±: ' + err.message);
      log("âŒ Kamera hatasÄ±: " + err.message);
    });

  const canvas = document.createElement('canvas');
  const context = canvas.getContext('2d');

  function tick() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);

      if (code) {
        const qrValue = code.data;
        scanResult.innerText = "âœ… QR Kod: " + qrValue;
        log("ðŸ“Œ QR TarandÄ±: " + qrValue);

        // Stream kapat
        video.srcObject.getTracks().forEach(track => track.stop());
        log("ðŸ›‘ Kamera akÄ±ÅŸÄ± durduruldu.");

        // API'ye gÃ¶nder
        fetch('/api/scan-qr/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ qr_code: qrValue })
        })
        .then(res => res.json())
        .then(data => {
          scanResult.innerText = `ðŸ“Œ ${data.status}`;
          log("âœ… Sunucu cevabÄ±: " + JSON.stringify(data));
        })
        .catch(err => {
          console.error(err);
          scanResult.innerText = 'âŒ Sunucu hatasÄ±.';
          log("âŒ Fetch hatasÄ±: " + err.message);
        });

        return;
      } else {
        scanResult.innerText = "ðŸ“· QR kod bekleniyor...";
      }
    }
    requestAnimationFrame(tick);
  }

  $('#logoutBtn').click(() => {
    localStorage.removeItem('access_token');
    window.location.href = '/login/';
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
