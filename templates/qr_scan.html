{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('video');
        const scanStatus = document.getElementById('scanStatus');
        const scanResult = document.getElementById('scanResult');
        const restartScanBtn = document.getElementById('restartScanBtn');
        const beep = document.getElementById('beepSound');
        let scannerActive = true;
        let mediaStream = null;

        // Token kontrolÃ¼
        const token = localStorage.getItem('access_token');
        if (!token) {
            showAlert('error', 'LÃ¼tfen Ã¶nce giriÅŸ yapÄ±nÄ±z', '/login/');
            return;
        }

        // Kamera baÅŸlatma
        function startCamera() {
            scannerActive = true;
            scanStatus.textContent = 'QR kod bekleniyor...';
            scanStatus.className = 'alert alert-info';
            scanResult.classList.add('d-none');
            restartScanBtn.classList.add('d-none');

            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
            .then(stream => {
                mediaStream = stream;
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(tick);
            })
            .catch(err => {
                console.error('Kamera hatasÄ±:', err);
                showAlert('error', 'Kamera eriÅŸim izni gerekiyor. LÃ¼tfen kamera iznini kontrol edin.');
                restartScanBtn.classList.remove('d-none');
            });
        }

        // QR tarama iÅŸlemi
        function tick() {
            if (!scannerActive) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                try {
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height);
                    
                    if (code) {
                        handleScannedCode(code.data);
                        return;
                    }
                } catch (e) {
                    console.error('QR tarama hatasÄ±:', e);
                }
            }
            
            requestAnimationFrame(tick);
        }

        // QR kodu bulunduÄŸunda
            async function handleScannedCode(qrValue) {
        scannerActive = false;
        scanStatus.textContent = 'QR kodu tespit edildi!';
        scanStatus.className = 'alert alert-success';
        
        try {
            beep.play();
            
            // QR kodunu konsola yazdÄ±r (debug iÃ§in)
            console.log("Taranan QR Kodu:", qrValue);
            
            const response = await fetch('/api/scan-qr/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ 
                    qr_code: qrValue,
                    scan_time: new Date().toISOString()  // Ek bilgi
                })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || `HTTP ${response.status}: ${response.statusText}`);
            }
            
            scanResult.innerHTML = `
                <strong>âœ… BaÅŸarÄ±lÄ±:</strong> ${data.message}<br>
                <strong>Åžirket:</strong> ${data.company || 'Bilinmiyor'}<br>
                <strong>Ä°ÅŸlem:</strong> ${data.action === 'entry' ? 'GiriÅŸ' : 'Ã‡Ä±kÄ±ÅŸ'}<br>
                <small>QR: ${data.qr_code || '...'}</small>
            `;
            scanResult.classList.remove('d-none');
            
        } catch (error) {
            console.error('Tarama hatasÄ±:', error);
            
            let errorMessage = error.message;
            if (error.message.includes('404')) {
                errorMessage = "GeÃ§ersiz QR kodu. LÃ¼tfen doÄŸru bir ÅŸirket QR kodu tarayÄ±n.";
            } else if (error.message.includes('401')) {
                errorMessage = "Oturum sona erdi. LÃ¼tfen tekrar giriÅŸ yapÄ±n.";
                localStorage.removeItem('access_token');
                setTimeout(() => window.location.href = '/login/', 2000);
            }
            
            scanStatus.textContent = 'Hata: ' + errorMessage;
            scanStatus.className = 'alert alert-danger';
            
        } finally {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            restartScanBtn.classList.remove('d-none');
        }
    }

        // Tekrar tarama butonu
        restartScanBtn.addEventListener('click', startCamera);

        // Hata mesajÄ± gÃ¶ster
        function showAlert(type, message, redirectUrl = null) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} text-center`;
            alertDiv.textContent = message;
            
            document.querySelector('.app-content').prepend(alertDiv);
            
            if (redirectUrl) {
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 3000);
            }
        }

        // Sayfa kapatÄ±lÄ±rken kamerayÄ± kapat
        window.addEventListener('beforeunload', () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
        });

        // KamerayÄ± baÅŸlat
        startCamera();
    });
</script>

{% endblock %}
