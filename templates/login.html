<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>QrPuantaj - Giriş</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>Qr</b>Puantaj
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Giriş Yap</p>
        <form id="loginForm">
          <div class="input-group mb-3">
            <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adı" required />
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-user"></span></div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="password" class="form-control" placeholder="Şifre" required />
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-lock"></span></div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
        </form>
        <div id="loginError" class="text-danger mt-2" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script>
    $('#loginForm').submit(function(e) {
      e.preventDefault();
      const username = $('#username').val();
      const password = $('#password').val();

      // Şu an backend login yok, direk user adıyla geçiş yapacağız demo için
      if(username && password){
        localStorage.setItem('username', username);
        // QR ekranına yönlendir
        window.location.href = '/qr_scan/'; 

      } else {
        $('#loginError').text('Kullanıcı adı ve şifre gerekli!').show();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
