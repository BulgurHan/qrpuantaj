{% load static %}
<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>QrPuantaj | Giriş </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stil Dosyaları -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'css/adminlte.css' %}" />
  </head>
  <body class="login-page bg-body-secondary">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header">
          <a href="/" class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover">
            <h1 class="mb-0">QRPuantaj</h1>
          </a>
        </div>
        <div class="card-body login-card-body">
          <p class="login-box-msg">Başlamak için lütfen giriş yapın</p>
          <form id="loginForm">
            {% csrf_token %}  
            <div class="input-group mb-1">
              <div class="form-floating">
                {{form.email}}
                <label for="id_email">E-posta</label>
              </div>
              <div class="input-group-text"><span class="bi bi-envelope"></span></div>
            </div>
            <div class="input-group mb-1">
              <div class="form-floating">
                {{form.password}}
                <label for="id_password">Şifre</label>
              </div>
              <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
            </div>
            <div class="row">
              <div class="col-8 d-inline-flex align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="flexCheckDefault" />
                  <label class="form-check-label" for="flexCheckDefault"> Beni Hatırla </label>
                </div>
              </div>
              <div class="col-4 mt-3">
                <div class="d-grid gap-2">
                  <input type="submit" class="btn btn-primary" value='Giriş Yap' />
                </div>
              </div>
            </div>
          </form>
          <p class="mb-1">
            <a href="#">Şifremi unuttum</a>
          </p>
        </div>
      </div>
    </div>

    <!-- JS Kütüphaneleri -->
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/adminlte.js' %}"></script>

    <!-- Login Script -->
    <script>
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('id_email').value;
        const password = document.getElementById('id_password').value;

        fetch('/api/token/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.access) {
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            localStorage.setItem('email', email);  // QR sayfasında lazım olabilir
            alert('✅ Giriş başarılı!');
            window.location.href = '/';
          } else {
            alert('❌ Giriş başarısız. Bilgileri kontrol et.');
            console.log(data);
          }
        })
        .catch(err => {
          alert('⚠️ Hata: ' + err.message);
        });
      });
    </script>
  </body>
</html>
