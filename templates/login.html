{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QrPuantaj | Giri≈ü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h2 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #495057;
      font-weight: 500;
    }
    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.15s;
    }
    .form-control:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .btn:hover {
      background-color: #0069d9;
    }
    .alert {
      padding: 0.75rem 1.25rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      color: white;
      background-color: #dc3545;
      display: none;
    }
    .loading {
      position: relative;
      pointer-events: none;
    }
    .loading::after {
      content: "";
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }
    .success-alert {
      background-color: #28a745 !important;
    }
    .password-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="{% static '/assets/img/PuantajLogo.png' %}" alt="Logo" style="height: 50px; margin-bottom: 1rem;">
      <h2>Giri≈ü Yap</h2>
    </div>
    
    <div id="alert" class="alert" role="alert"></div>
    
    <form id="loginForm">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" class="form-control" placeholder="email@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">≈ûifre</label>
        <div class="password-wrapper">
          <input type="password" id="password" class="form-control" placeholder="≈ûifreniz" required>
          <button type="button" onclick="togglePassword()" class="password-toggle">
            üëÅÔ∏è
          </button>
        </div>
      </div>
      
      <button type="submit" id="submitBtn" class="btn">
        <span id="btnText">Giri≈ü Yap</span>
      </button>
    </form>
  </div>


<script>
    function togglePassword() {
      const password = document.getElementById('password');
      password.type = password.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertBox = document.getElementById('alert');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      
      if (!email || !password) {
        showAlert('L√ºtfen t√ºm alanlarƒ± doldurunuz.');
        return;
      }
      
      startLoading();
      
      try {
        const response = await fetch('/core/api/signin/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('access_token', data.access);
          localStorage.setItem('refresh_token', data.refresh);
          showAlert('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...', true);
          setTimeout(() => window.location.href = '/', 1500);
        } else {
          showAlert(data.error || 'Giri≈ü ba≈üarƒ±sƒ±z. L√ºtfen bilgilerinizi kontrol edin.');
        }
      } catch (error) {
        console.error('Hata:', error);
        showAlert('Sunucuyla baƒülantƒ± kurulamadƒ±. L√ºtfen daha sonra tekrar deneyin.');
      } finally {
        stopLoading();
      }
    });

    // Yardƒ±mcƒ± fonksiyonlar
    function startLoading() {
      document.getElementById('submitBtn').classList.add('loading');
      document.getElementById('btnText').textContent = 'Giri≈ü Yapƒ±lƒ±yor...';
      hideAlert();
    }

    function stopLoading() {
      document.getElementById('submitBtn').classList.remove('loading');
      document.getElementById('btnText').textContent = 'Giri≈ü Yap';
    }

    function showAlert(message, isSuccess = false) {
      const alertBox = document.getElementById('alert');
      alertBox.textContent = message;
      alertBox.style.display = 'block';
      alertBox.className = isSuccess ? 'alert success-alert' : 'alert';
    }

    function hideAlert() {
      document.getElementById('alert').style.display = 'none';
    }

    // Enter tu≈üu desteƒüi
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      });
    });
  </script>
</body>
</html>
